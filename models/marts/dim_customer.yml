version: 2

models:
  - name: dim_customer
    description: Dimension table containing customer details with associated person, store, and territory information.
    columns:
      - name: customer_id
        description: Unique identifier for the customer (primary key).
      - name: person_id
        description: Identifier linking the customer to the person entity.
      - name: complete_name
        description: Full name of the customer, combining first, middle, and last names.
      - name: store_id
        description: Identifier for the store associated with the customer.
      - name: store_name
        description: Name of the store associated with the customer.
      - name: territory_id
        description: Identifier for the sales territory associated with the customer.
      - name: territory_name
        description: Name of the sales territory associated with the customer.