version: 2

models:
  - name: dim_client
    description: dimension table containing client information
    columns:
      - name: dim_client_sk
        description: surrogate key generated using customer_id
      - name: customer_id
        description: customer id
      - name: person_id
        description: person id
      - name: complete_name
        description: complete name of the client
      - name: store_id
        description: store id - defaulted to 0 if is null
      - name: store_name
        description: store name - defaulted to 'not available' is is null
      - name: territory_id
        description: territory id
      - name: territory_name
        description: territory name